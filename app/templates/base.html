<!-- Controls template inheritance across all pages. -->

<html>
     <head>
          {% if title %}
          <title>{{ title }} - FlaskApp</title>
          {% else %}
          <title>Welcome to ze FlaskApp</title>
          {% endif %}
     </head>
     <body>
          <div>FlaskApp: <a href="/index">Home</a></div>
          <hr>
          {% block content %}{% endblock %}
     </body>
</html>
